<script>
const schengen = [
  "Belgien (Schengen)","Bulgarien (Schengen)","Dänemark (Schengen)",
  "Deutschland (Schengen)","Estland (Schengen)","Finnland (Schengen)",
  "Frankreich (Schengen)","Griechenland (Schengen)","Irland (Schengen)",
  "Island (Schengen)","Italien (Schengen)","Kroatien (Schengen)",
  "Lettland (Schengen)","Liechtenstein (Schengen)","Litauen (Schengen)",
  "Luxemburg (Schengen)","Malta (Schengen)","Monaco (Schengen)",
  "Niederlande (Schengen)","Norwegen (Schengen)","Österreich (Schengen)",
  "Polen (Schengen)","Portugal (Schengen)","Rumänien (Schengen)",
  "Schweden (Schengen)","Slowakei (Schengen)","Slowenien (Schengen)",
  "Spanien (Schengen)","Ungarn (Schengen)",
  "Zypern (zukünftiges Schengenmitglied)"
];

function weiter() {
  const land = document.getElementById("countrySelect").value;

  if (land === "") {
    alert("Bitte wählen Sie ein Land aus.");
    return;
  }

  if (schengen.includes(land)) {
    // ➜ Schengen → Frage 2
    window.location.href = "frage2.html";
  } else {
    // ➜ Nicht-Schengen → Frage 11
    window.location.href = "frage11.html";
  }
}
</script>
