<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fragebaum – Frage 1</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }

    .titel {
      font-size: 35px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 40px;
    }

    select, button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 8px 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="titel">Ausländergesetz</div>

<h2>Woher stammt die Person?</h2>

<select id="countrySelect">
  <option value="">Bitte auswählen</option>

  <!-- Nicht-Schengen -->
  <option value="AF">Afghanistan</option>
  <option value="EG">Ägypten</option>
  <option value="AL">Albanien</option>
  <option value="DZ">Algerien</option>
  <option value="AR">Argentinien</option>

  <!-- Schengen -->
  <option value="BE">Belgien (Schengen)</option>
  <option value="DK">Dänemark (Schengen)</option>
  <option value="DE">Deutschland (Schengen)</option>
  <option value="EE">Estland (Schengen)</option>
  <option value="FI">Finnland (Schengen)</option>
  <option value="FR">Frankreich (Schengen)</option>
  <option value="GR">Griechenland (Schengen)</option>
  <option value="IS">Island (Schengen)</option>
  <option value="IT">Italien (Schengen)</option>
  <option value="HR">Kroatien (Schengen)</option>
  <option value="LV">Lettland (Schengen)</option>
  <option value="LI">Liechtenstein (Schengen)</option>
  <option value="LT">Litauen (Schengen)</option>
  <option value="LU">Luxemburg (Schengen)</option>
  <option value="MT">Malta (Schengen)</option>
  <option value="MC">Monaco (Schengen)</option>
  <option value="NL">Niederlande (Schengen)</option>
  <option value="NO">Norwegen (Schengen)</option>
  <option value="AT">Österreich (Schengen)</option>
  <option value="PL">Polen (Schengen)</option>
  <option value="PT">Portugal (Schengen)</option>
  <option value="RO">Rumänien (Schengen)</option>
  <option value="SE">Schweden (Schengen)</option>
  <option value="SK">Slowakei (Schengen)</option>
  <option value="SI">Slowenien (Schengen)</option>
  <option value="ES">Spanien (Schengen)</option>
  <option value="HU">Ungarn (Schengen)</option>
  <option value="CY">Zypern (zukünftiges Schengenmitglied)</option>
</select>

<button onclick="weiter()">Weiter</button>

<script>
  const schengen = [
    "BE","DK","DE","EE","FI","FR","GR","IS","IT","HR",
    "LV","LI","LT","LU","MT","MC","NL","NO","AT","PL",
    "PT","RO","SE","SK","SI","ES","HU","CY"
  ];

  function weiter() {
    const land = document.getElementById("countrySelect").value;

    if (land === "") {
      alert("Bitte wählen Sie ein Land aus.");
      return;
    }

    if (schengen.includes(land)) {
      window.location.href = "frage2.html";
    } else {
      window.location.href = "frage11.html";
    }
  }
</script>

</body>
</html>
